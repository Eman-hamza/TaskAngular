    <div class="card mb-5" style="border-radius: 15px;" [dir]="'dir' |translate">
        <div class="card-body p-4">
            <div class="form-outline">
                <div class="row">
                    <!-- left side -->
                    <div class="col-md-9 mt-4">
                        <label for="formControlLg" style="font-weight:bold ;">{{'userinfo.NameofResourcer' | translate}}</label>
                        <input type="text" id="formControlLg" class="form-control form-control-lg mb-2"
                            [value]="namewith" [(ngModel)]="namewith" (change)="savename()" />
                    </div>
                    <!-- Right side -->
                    <div class="col-md-3">
                        <label for="inputTag">
                            <img src="../assets/user-avatar.png" alt=""
                                style="width:20px;height: 20px;cursor: pointer;">
                            <!-- <i style="cursor:pointer;"></i> -->
                            <input style="width:100px;margin-top: 30px;" id="inputTag" type="file"
                                (change)="onFileChanged($event)" accept="image/*">
                            <img for="customFile2" class="imgf" *ngIf="url" [src]="getImageFromLocalStorage()" alt=""
                                style="width: 100px;height: 100px;">

                        </label>
                    </div>
                </div>
            </div>
        </div>
